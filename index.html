<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Clicker Game</title>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="Tick()">
    <!-- all this is temporary. delete when merged with Ben's HTML ~ Iain -->
    <button onclick="Click()" , style="text-align: center;">Click Me!</button>
    <p id="currentfood_counter"></p>
    <button style="text-align: center;" , id="buy_kibbleserf_button" , onclick="BuyBuilding(kibbleSerf)"></button>
    <br>
    <button style="text-align: center;" , id="buy_kibblecircle_button" , onclick="BuyBuilding(kibbleCircle)"></button>
    <br>
    <button style="text-align: center;" , id="buy_kibblehele_button" , onclick="BuyBuilding(kibbleHele)"></button>
    <br>
    <button style="text-align: center;" , id="buy_kibblespire_button" , onclick="BuyBuilding(kibbleSpire)"></button>
    <br>
    <button style="text-align: center;" , id="buy_kibbleship_button" , onclick="BuyBuilding(kibbleShip)"></button>
    <br>
    <button style="text-align: center;" , id="buy_kibbletrade_button" , onclick="BuyBuilding(kibbleTrade)"></button>
    <br>
    <button style="text-align: center;" , id="buy_kibblefound_button" , onclick="BuyBuilding(kibbleFound)"></button>
    <br>
    <button style="text-align: center;" , id="buy_kibblespace_button" , onclick="BuyBuilding(kibbleSpace)"></button>
    <br>
    <button style="text-align: center;" , id="buy_kibblenano_button" , onclick="BuyBuilding(kibbleNano)"></button>
    <br>
    <button style="text-align: center;" , id="buy_kibbleuniverse_button" , onclick="BuyBuilding(kibbleUniverse)"></button>

    
    <!-- Temporary events, will be improved later -->
    <div style="padding-left: 15%; padding-right: 15%; display: none;" id="investmentorgift_event">
        <div style="background-color: bisque; border-radius: 10%;">

            <h2 style="text-align: center;">Getting Noticed</h2>
            <p class="mainText">Your Efforts to Feed the Dog are getting noticed by some large companies. They are
                excited to support an up-and-coming entrepreneur, and would like to strike a deal</p>
            <div style="display: grid; grid-template-columns: auto auto;column-gap: 25px;">
                <button onmouseenter="SetActive(document.getElementById(`investmentorgift_event_gift_tooltip`))"
                    onmouseleave="Disable(document.getElementById(`investmentorgift_event_gift_tooltip`))"
                    onclick="AddPlayerEffects({food:1345}), Disable(document.getElementById(`investmentorgift_event`))">Request
                    a Donation</button>
                <button onmouseenter="SetActive(document.getElementById(`investmentorgift_event_investment_tooltip`))"
                    onmouseleave="Disable(document.getElementById(`investmentorgift_event_investment_tooltip`))"
                    onclick="AddPlayerEffects({modifiers:[investment]}), Disable(document.getElementById(`investmentorgift_event`))">Request
                    an Investment</button>
            </div>
            <p style="display: none; color: green;" class="mainText" id="investmentorgift_event_gift_tooltip">Gain 1345
                food</p>
            <p style="display: none; color:green" class="mainText" id="investmentorgift_event_investment_tooltip">Gain
                <b>Small Investment Which Grants</b><br>+15% Production</p>

        </div>

    </div>


</body>

</html>
