<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Clicker Game</title>
    <script defer src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="Tick()">

    <span id="wrapper"> <!-- Wrapper is simply the application window -->
        <div id="game"> <!-- Game is where our games wrapper -->
            <div class="cell" id="cell_dog">
                <img id="cell_dog_image_dog" width="60px" onclick="FeedDog()"
                    src="https://media.istockphoto.com/id/931785704/vector/paw_print.jpg?s=612x612&w=0&k=20&c=CXBPHlf7XHdJiiOULJrI9nGZjVNAj7cqnkM_eDyDdCU="
                    alt="">
                <input id="cell_dog_range_food" type="range" min="0" max="100" step="0.01"width="100%" disabled="true">
            </div>
            <div class="cell" id="cell_food">
                <button id="cell_food_button_food" onclick="Click()">
                    <img src="Media/FoodPlaceholder.png"
                        alt="" id="cell_food_image_food">
                </button>
                <div id="cell_food_stats">
                    <span id="cell_food_stat_cps" class="cell_food_stat">CPS: <span
                            id="cell_food_stat_cps_value">0</span></span>
                    <span id="cell_food_stat_apc" class="cell_food_stat">APC: <span
                            id="cell_food_stat_apc_value">0</span></span>
                    <span id="cell_food_stat_food" class="cell_food_stat">Food: <span
                            id="cell_food_stat_food_value">0</span></span>
                </div>
            </div>
            <!-- Event defs go here-->
            <div class="cell" id="cell_event_log">
                <div id="cell_event_log_events" style="display: none;">
                    <span class="cell_event_log_event">
                        <span>
                            <span class="cell_event_log_event_title" id="event_title">Title:</span>
                            <br>
                            <span class="cell_event_log_event_description" id="event_description">Lorem ipsum dolor sit
                                amet consectetur
                                adipisicing elit. Et architecto fugit officiis nihil provident animi blanditiis rerum
                                eius alias, quia, non commodi, atque fugiat pariatur vitae fuga sint aperiam
                                nulla?</span>
                        </span>

                        <span id="event_options_container" style="display: grid;">
                            <button class="cell_event_log_event_choice"
                                onmouseover="SetActive(document.getElementById('event_tooltip_0'))" ,
                                onmouseleave="Disable(document.getElementById('event_tooltip_0'))">Yes</button>
                            <button class="cell_event_log_event_choice">Maybe</button>
                            <button class="cell_event_log_event_choice">No</button>
                        </span>
                        <p id="event_tooltip_0" style="display: none; text-align: center;">TestTooltip</p>
                        <p id="event_tooltip_1" style="display: none; text-align: center;">TestTooltip2</p>
                        <p id="event_tooltip_2" style="display: none; text-align: center;">TestTooltip3</p>
                    </span>
                </div>

                <div id="cell_event_log_entries">
                    <!-- All event entries must go here-->
                   
                    
                </div>
                <div>
                    <div id="modifer_display", class="modifierGrid">
                        <img src="Media/PlaceholderFactory.png" width="40   ">
                        <p id="Production_boost_display">eee</p>
                        <img src="Media/MousePlaceholder.png" width="40">
                        <p id="Click Power_boost_display">eee</p>
                        <img src="Media/InflationIconPlaceholder.png" width="40">
                        <p id="inflation_counter"></p>
                        <img src="Media/StabilityPlaceholder.png" width="40">
                        <p id="stability_counter"></p>
                        <img src="Media/FoodPlaceholder.png" width="40">
                        <p id="feed_need_counter"></p>
    
                    </div>

                </div>
                

            </div>
            <div class="cell" id="cell_shop">
                <span id="cell_shop_tabs">
                    <button class="cell_shop_tab" id="cell_shop_tab_buildings"
                        onclick="ChangeTab('buildings')">B</button>
                    <button class="cell_shop_tab" id="cell_shop_tab_upgrades" onclick="ChangeTab('upgrades')">U</button>

                </span>
                <span id="cell_shop_options">
                    <!-- This should all be done via JavaScript 
                         This is only an example                -->

                </span>
            </div>
        </div>
    </span>

</body>

</html>
